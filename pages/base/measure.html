            <script>
                // 1 创建Earth的vue组件
                var EarthComp = {
                    template: `
                <div style="width: 100%; height: 100%">
                    <div ref="earthContainer" style="width: 100%; height: 100%">
                    </div>
                    <div class="box" style="position: absolute; left: 18px; top: 18px; color: white; background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 25px;min-width:150px; font-size:24px; font-family: 宋体;">
                        <div class="defultbtn"  @click="measureMentType = 'POINT'">位置测量</div>
                        <div class="defultbtn"  @click="measureMentType = 'SPACE_DISTANCE'">距离测量</div>
                        <div class="defultbtn"  @click="measureMentType = 'TRIANGLE_DISTANCE'">三角测量</div>
                        <div class="defultbtn"  @click="measureMentType = 'SPACE_AREA'">面积测量</div>
                        <div class="defultbtn"  @click="clearResults">清空测量结果</div>
                    </div>
                </div>
            `,

                    data() {
                        return {
                            measureMentType: 'NONE',
                            _earth: undefined, // 注意：Earth和Cesium的相关变量放在vue中，必须使用下划线作为前缀！
                        };
                    },
                    // 1.1 资源创建
                    mounted() {
                        // 1.1.1 创建地球
                        var earth = new XE.Earth(this.$refs.earthContainer);

                        // 1.1.2 场景配置
                        earth.sceneTree.root = {
                            "expand": true,
                            "title": "预览场景",
                            "children": [{
                                "czmObject": {
                                    "name": '碧桂园',
                                    "xbsjType": "Tileset",
                                    "url": 'http://172.30.60.101/b3dm/BGY/tileset.json',
                                    "xbsjUseOriginTransform": false,
                                    "skipLevelOfDetail": false
                                },
                            }, {
                                "czmObject": {
                                    "name": '默认影像',
                                    "xbsjType": "Imagery",
                                    "xbsjImageryProvider": XE.Obj.Imagery.defaultImageryProviderConfig,
                                },
                            }]
                        };

                        var tileset1 = earth.sceneTree.root.children[0].czmObject;
                        var tileset2 = earth.sceneTree.root.children[1].czmObject;

                        // only for Debug
                        window.earth = earth;
                        window.tileset1 = tileset1;
                        window.tileset2 = tileset2;

                        // 1.1.5 数据绑定
                        // disposers 用来收集资源销毁函数，并在析构时自动调用！
                        {
                            this._disposers = [];
                            this._disposers.push(XE.MVVM.bind(this, 'measureMentType', earth.analyzation.measurement, 'type'));
                            // tileset1.flyTo();
                            earth.camera.flyTo(
                                [Cesium.Math.toRadians(113.0804355), Cesium.Math.toRadians(28.2747861), 1000]

                            )
                        }

                        this._earth = earth;
                    },
                    // 1.2 资源销毁
                    beforeDestroy() {
                        // vue程序销毁时，需要清理相关资源
                        this._earth = this._earth && this._earth.destroy();
                        this._disposers.forEach(d => d());
                        this._disposers.length = 0;
                    },
                    methods: {
                        clearResults() {
                            this._earth && this._earth.analyzation.measurement.clearResults();
                        }
                    }
                }

                // 2 创建vue程序
                // XE.ready()用来加载Cesium.js等相关资源
                XE.ready().then(() => {
                    var app = new Vue({
                        el: '#vueApp',
                        components: {
                            EarthComp,
                        },
                    });
                });
            </script>
