            <script>
                new Vue({
                    el: '#cesiumContainer',
                    data: {

                    },
                    mounted: function () {
                        this.show();
                    },
                    methods: {
                        show: function () {
                            Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZmUyZmJmZi1iZWU4LTRkOWQtYTNmZC0wYjM4Y2M3ZDI1NWQiLCJpZCI6OTIwODcsImlhdCI6MTY1MTU2MjU4MX0.wdOBNwCmbPdvCv7OQX-r329tiH77TCM9OissXrnWQjk';
                            const viewer = new Cesium.Viewer('cesiumContainer', {
                                terrainProvider: Cesium.createWorldTerrain(),
                                animation: false,  //动画控制不显示     
                                timeline: false,    //时间线不显示
                                fullscreenButton: false, //全屏按钮不显示
                            });
                            const tileset = new Cesium.Cesium3DTileset({
                                url: "http://172.30.60.101/b3dm/BGY/tileset.json", //数据路径
                                maximumScreenSpaceError: 200, //最大的屏幕空间误差
                                maximumNumberOfLoadedTiles: 10000, //最大加载瓦片个数
                            });
                            const shp = Cesium.GeoJsonDataSource.load('http://172.30.63.2/assets/test3.json', {
                                fill: Cesium.Color.PINK.withAlpha(0.5),
                                clampToGround: true
                            });
                            viewer.scene.primitives.add(tileset);
                            viewer.dataSources.add(shp);
                            viewer.camera.flyTo({
                                destination: new Cesium.Cartesian3.fromDegrees(113.0804355, 28.2697861, 150),
                                orientation: {
                                    heading: Cesium.Math.toRadians(5.0),
                                    pitch: Cesium.Math.toRadians(-25.0), //从上往下看为-90
                                    roll: 0,
                                }
                            });
                        }
                    }
                })
